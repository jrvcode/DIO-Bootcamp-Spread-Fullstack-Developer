<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento - flex shrink</title>
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>
    <h3>shrink 1</h3>
    <div class="container">
        <div class="item s1 fg-1">A</div>
        <div class="item s1 fg-1">B</div>
        <div class="item s1 fg-1">C</div>
        <div class="item s1 fg-1">D</div>
        <div class="item s1 fg-1">E</div>
    </div>

    <h3>shrink 2</h3>
    <div class="container">
        <div class="item s1 fg-1">A</div>
        <div class="item s1 fg-1">B</div>
        <div class="item s1 fg-1">Conteudo de exemplo</div>
        <div class="item s1 fg-1">D</div>
        <div class="item s1 fg-1">E</div>
    </div>

    <h3>shrink 0 + basis 100px</h3>
    <div class="container">
        <div class="item s0 fg-1">A</div>
        <div class="item s0 fg-1">Bola</div>
        <div class="item s0 fg-1">Conteudo exemplo</div>
        <div class="item s0 fg-1">D</div>
        <div class="item s0 fg-1">E</div>
    </div>

    <h3>shrink mix + basis 100px</h3>
    <div class="container">
        <div class="item s1 fg-1">A</div>
        <div class="item s2 fg-1">Bola</div>
        <div class="item s2 fg-1">Conteudo exemplo</div>
        <div class="item s3 fg-1">E</div>
    </div>
</body>
</html>
