<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos - flex wrap</title>
    <link rel="stylesheet" href="flex-warp.css">

</head>
<body>
    <h1>no wrap</h1>

    <div class="flex-container">
        <div class="item orange">10</div>
        <div class="item green">20</div>
        <div class="item blue">30</div>
        <div class="item orange">40</div>
    </div>
    <br><br><br><br><br><br>
    <h1>wrap</h1>

    <div class="flex-container wrap">
        <div class="item orange">10</div>
        <div class="item green">20</div>
        <div class="item blue">30</div>
        <div class="item green">40</div>
    </div>

    <h1>wrap reverse</h1>

    <div class="flex-container wrap-reverse">
        <div class="item orange">10</div>
        <div class="item green">20</div>
        <div class="item blue">30</div>
        <div class="item green">40</div>
    </div>

    
</body>
</html>
