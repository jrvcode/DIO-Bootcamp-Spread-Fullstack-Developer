<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento - flex basis</title>
    <link rel="stylesheet" href="flex-basis.css">
</head>
<body>
    <h3>basis auto</h3>
    <div class="container">
        <div class="item bauto fg-1">AAAAA</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DDD</div>
    </div>

    <h3>basis 0</h3>
    <div class="container">
        <div class="item b-0 fg-1">AAAAAAA</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-2">DDD</div>
    </div>

    <h3>basis + width</h3>
    <div class="container">
        <div class="item w100 fg-2">AAA</div>
        <div class="item w100 fg-2">BBB</div>
        <div class="item w100 fg-2">CCC</div>
        <div class="item w100 fg-2">DDD</div>
    </div>
</body>
</html>
